{% extends "user/base.html" %}
<!--title-->
{% block title %}Register{% endblock %}
<!--body-->
{% block body %}

<style>
  body {
    margin: 0;
    padding: 0;
    background: url(../../static/three.jpg) no-repeat;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    color: white;
  }

  .headered {
    color: white;
    background-color: #ff8d1e;
    text-shadow: 1px 1px grey;
    height: 50px;
    width: 35%;
    text-align: center;
    border-radius: 7px;
    margin: 50px 0;
    font-size: 30px;
    padding-top: 10px;
  }

  .btn1 {
    height: 50px;
    font-size: 20px;
    width: 250px;
    color: white;
    border-radius: 7px;
    margin: 10px;
    padding: 0 15px;
  }

  .inlogin {
    margin-top: 10px;
  }

  .form-control {
    width: 30%;
    margin: 25px;
    padding: 10px;
    height: 50px;
    font-size: 25px;
    border-radius: 7px;
    border-style: solid;
    border-width: 2px 2px;
    border-color: #353230;
    text-align: center;
  }

  .txt {
    font-size: 20px;
    padding-top: 10px;
  }
</style>

<center>
{% if msg%}

<span style="font-size:25px;">{{msg}}</span>

{%endif%}
  <h1 class="headered">SignUP</h1>

  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="login">
      <div class="inlogin">
        <input
          type="text"
          name="username"
          class="form-control"
          class="lab2"
          maxlength="150"
          required
          id="id_username"
          placeholder="Username"
        />

        <input
          type="text"
          name="first_name"
          class="form-control"
          class="lab2"
          maxlength="150"
          id="id_first_name"
          placeholder="First Name"
        />

        <input
          type="text"
          name="last_name"
          class="form-control"
          class="lab2"
          maxlength="150"
          id="id_last_name"
          placeholder="Last Name"
        />

        <input
          type="email"
          name="email"
          class="form-control"
          class="lab2"
          maxlength="254"
          id="id_email"
          placeholder="Email"
        />

        <input
          type="password"
          name="password"
          class="form-control"
          class="lab2"
          required
          id="id_password"
          placeholder="Password"
        />

        <input
          type="text"
          name="mobile_number"
          class="form-control"
          class="lab2"
          maxlength="12"
          required
          id="id_mobile_number"
          placeholder="Mobile Number"
        />

        <select
          name="user_Proof"
          id="proof_selected"
          onchange="fun()"
          style="
            padding: 10px 10px 10px 10px;
            padding-left: 125px;
            width: 30%;
            color: #94a295;
            font-size: 25px;
            border-radius: 7px;
            border-style: solid;
            border-width: 2px 2px;
            border-color: #353230;
            background-color: white;
            text-align: center;
          "
        >
          <option class="form-control" style="text-align: center">
            Select Proof
          </option>
          <option value="Aadhaar Card" class="form-control">
            Aadhaar Card
          </option>
          <option value="Driving Licence" class="form-control">
            Driving Licence
          </option>
          <option value="Passport" class="form-control">Passport</option>
        </select>

        <input
          type="text"
          name="proof_of_user"
          class="form-control"
          class="lab2"
          maxlength="20"
          required
          id="id_proof_of_user"
          placeholder="Proof Of User"
        />
      </div>

      <button
        type="submit"
        id="Register"
        class="btn-outline-success vip btn1"
        value="Register"
      >
        SignUP
      </button>
    </div>
  </form>

  <a href="{% url 'login_user' %}"
    ><button type="submit" class="btn-outline-primary btn1" value="">
      SignIN here
    </button></a
  ><br />
  <a href="{% url 'reset_password' %}"
    ><button
      type="submit"
      class="btn-outline-danger btn1"
      style="margin-bottom: 50px"
      value=""
    >
      Forgot Password
    </button></a
  ><br />
  
</center>

<script>
  function fun() {
    var selected = "Enter ";
    selected += document.getElementById("proof_selected").value;
    selected += " Number";
    document.getElementById("id_proof_of_user").placeholder = selected;
  }

</script>
{% endblock %}
